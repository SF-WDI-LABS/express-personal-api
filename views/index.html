    <meta charset="utf-8">

    <title>Never Bored of Board Games</title>

    <!-- STYLESHEETS -->

    <link rel="stylesheet" href="/styles/styles.css">

  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-8 col-md-offset-2">
          <h1>Board Games</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>

        <!-- Button to add new board games -->
        <div class="col-md-4 col-md-offset-4" align="center">
          <button class="btn btn-success new-game">Add New Board Game</button>
        </div>

        <!-- Start of new game form -->
        <div class="col-md-4 col-md-offset-4 hidden-form">

          <form class="new-game-form">

            <div class="form-group row title-input">
              <label for="example-text-input" class="col-2 col-form-label">Title</label>
              <div class="col-10">
                <input class="form-control" type="text" name="title">
              </div>
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Playtime</label>
              <div class="col-10">
                <input class="form-control" type="text" name="playtime">
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Players</label>
              <div class="col-10">
                <input class="form-control" type="text" name="players">
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Image</label>
              <div class="col-10">
                <input class="form-control" type="text" name="image">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save New Board Game</button>
              <button id="cancel-btn" class="btn btn-danger">Cancel</button>
          </form>

        </div>
        <!-- End of form to add new board games -->


        <div class="col-md-6 col-md-offset-3 display-games">

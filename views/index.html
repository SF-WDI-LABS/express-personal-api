    <!-- ADD NEW USER MODAL  -->
    <div id='add-new-user'>
      <div class="container">
        <div class="row back-to-srp-div">
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light purple btn modal-trigger add-new-user-button" href="#add-user">Create New User</a>

          <!-- Modal Structure -->
          <div id="add-user" class="modal">
            <div class="modal-content">
              <h4>Create a new user</h4>
                <input class='modal-input-for-profile-header modal-input-for-profile-name' id='input-name' placeholder="Name Here"></input>
                <input class='modal-input-for-profile-header modal-input-for-profile-title' id='input-title' placeholder="What is the title of your position?"></input>
                <input class='modal-input-for-profile-header modal-input-for-profile-workPlace' id='input-place-of-work' placeholder="Tell me where do work?"></input>
                <input class='modal-input-for-profile-header modal-input-for-profile-quote' id='input-quote' placeholder="What is a quote you love?"></input>
                <input class='modal-input-for-profile-header modal-input-for-file' id='input-file' placeholder="What is a quote you love?" type="file"></input>
            </div>
              <div class="modal-footer">
                <a type='submit' href="#!" class="modal-action modal-close waves-effect waves-purple btn-flat save-new-user">Save</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-purple btn-flat">Cancel</a>
              </div>
            </div>
        </div>
      </div>
    </div>

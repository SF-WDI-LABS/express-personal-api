<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<!--This is a template to show all the movies.-->
    <script id="handlebars-template" type="text/x-handlebars-template">
        <h2>Here are all the movie listings:</h2>
        <form class='addMovieForm'>
            <div>
                <label for='title' type='text'>Title</label>
                <input name='title' id='title'>
            </div>
            <div>
                <label for='genre' type='text'>Genre</label>
                <input name='genre' id='genre'>
            </div>
            <div>
                <label for='tomatoMeter' type='number'>Tomatometer</label>
                <input name='tomatoMeter' id='tomatoMeter'>
            </div>
            <div>
                <label for='haveIseenIt' type='text'>Have I seen it?</label>
                <input name='haveIseenIt' id='haveIseenIt'>
            </div>
            <div>
                <label for='image'>Image</label>
                <input name='image' id='image'>
            </div>
            <button type='submit' class='submitAdd'>Submit</button>
        </form>
        <ul>
            {{#each movies}}
            <li>
                <img src={{image}}>
                <h3>{{title}}</h3>
                <p>{{genre}}</p>
                <p>{{tomatoMeter}}</p>
                <p>{{haveIseenIt}}</p>
                <button class='show' data-id={{_id}}>Show</button>
            </li>
            {{/each}}
        </ul>
    </script>
      
<!--This is a separate template just to show one movie.-->
    <script id="one-movie-template" type="text/x-handlebars-template">
        <button class='home'>Go back home</button>
        <h2>Here is one movie you clicked:</h2>
        <img src={{image}}>
        <h3>{{title}}</h3>
        <p>{{genre}}</p>
        <p>{{tomatoMeter}}</p>
        <p>{{haveIseenIt}}</p>
        <button class='delete' data-id={{_id}}>Delete</button>

        <form class='editMovieForm'>
            <div>
                <label for='title' type='text'>Title</label>
                <input name='title' id='title'>
            </div>
            <div>
                <label for='genre' type='text'>Genre</label>
                <input name='genre' id='genre'>
            </div>
            <div>
                <label for='tomatoMeter' type='number'>Tomatometer</label>
                <input name='tomatoMeter' id='tomatoMeter'>
            </div>
            <div>
                <label for='haveIseenIt' type='text'>Have I seen it?</label>
                <input name='haveIseenIt' id='haveIseenIt'>
            </div>
            <div>
                <label for='image'>Image</label>
                <input name='image' id='image'>
            </div>
            <button type='submit' class='submitEdit' data-id={{_id}}>Submit Your Change</button>
        </form>
    </script>
    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Movie API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <main></main>    
        </div>
      </div>
    </div>
  </body>
</html>

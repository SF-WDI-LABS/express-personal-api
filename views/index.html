  <section id='shop-form' class="container"> 
    <div class="row">
      <div id='modalinfo'>
        <div class="col-md-8 col-md-offset-2">
          <!-- Modal Trigger -->
          <div class="center-align" >
            <a  class="waves-effect black waves-light btn modal-trigger " href="#modal1">ADD BREEDER/GROOMER</a>
          </div>

          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h6>Please fill out your groomer/breeders info</h6>
              <div class="row">
                <form  id="form" class="col s12">
                <!-- Input for name breeder option  -->
                 <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Name/Place" id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                  <div class="input-field col s6">
                    <select>   
                      <option value="1">Breeder</option>
                      <option value="2">Groomer</option>
                      <option value="2">Other</option>
                    </select>
                    <label>Care Taker Type</label>
                  </div>
                </div>
                <!-- Input for Address -->
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Address</label>
                  </div>
                </div>
                <!-- Telephone Number Input -->
                <div class="row">
                  <div class="input-field col s12">
                    <input id="tel" type="tel" >
                    <label for="tel">Telephone Number</label>
                  </div>
                </div>
                <!-- Start Rating Input -->
                <div class="center-align">
                  <div class="rating">
                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                  </div>
                </div>
                <!-- Website Input -->
                <div class="row">
                  <div class="input-field col s12">
                    <input id="url" type="url" >
                    <label for="url">Website</label>
                  </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button type='button' id="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

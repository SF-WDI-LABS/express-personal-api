<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Profile</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>


<body>

  <div id="header">
    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="/story">My First Api</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-collapse">
        <div class="navbar-nav ml-auto">
          <div id="main-nav">
            <button type="button" class="add-seed btn btn-light">Add Seed</button>
            <button type="button" class="add-story btn btn-light">Add Story</button>
            <a href="/api" class="btn btn-light">API Routes</a>
            <a href="/" class="btn btn-light">API Doc</a>
          </div>
        </div>
      </div>
    </nav>


    <!-- <div id="main-nav">
      <span>My First Api</span>
      <button type="button" class="add-seed btn btn-light">Add Seed</button>
      <button type="button" class="add-story btn btn-light">Add Story</button>
      <a href="/api" class="btn btn-light">API Routes</a>
      <a href="/" class="btn btn-light">API Doc</a>
    </div> -->
  </div>
  <!-- End of Header -->

  <div id="wrapper">
        <div id="main-content">
          <!-- Template data from app.js goes here -->
        </div>
    <!-- End of main row -->

    <!-- Invinsible side bar on the right
    appear when add form is clicked -->
    <div class="side-bar">
      <form class="side-form" method="POST" action="/story/create">
        <div class="card">

          <div class="card-body">
            Image Link:
            <input type="url" name="form_link" required>
            Caption:
            <input type="text" class="card-title" name="form_title" required>
            Description:
            <textarea type="text" class="card-text" name="form_description"></textarea>
            <button name="" type="submit" class="submit-story btn btn-dark">Confirm</button>
            <button name="" type="button" class="cancel-story btn btn-dark">Cancel</button>
            <button name="" type="reset" class="clear-story btn btn-danger">Clear</button>
          </div>

        </div>
      </form>
    </div>
    <!-- End of side-bar -->


    <footer>
    </footer>


  </div>
  <!-- End of wrapper -->
</div>
<!-- End of container -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Protected Brushlands</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 mainHeader">
          <h1>Ducks Roam Free in the Protected Brushlands</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
        </div>
        <div class="row profile" id="profileTarget"></div>
        <div class="row cats" id="catTarget"></div>

      <div class="container listAndForm">
        <div class="row duckListHeaders">
          <h3>Meet my friends</h3>
          <h5>(Warning: They're fowl!)</h5>
        </div>
        <div class="row ducksList">
          <div class="col-xs-12 ducksTarget" id="ducksTarget"></div>
        </div>
          <div class="row duckFormHeader">
            <h3>Add a new feathered, full-stack friend!</h3>
          </div>
        <form method="POST" action="/api/ducks" id="newDuckForm" class="newDuckForm">
          <div class="col-xs-8">
            <label for="name">Duck's Name:</label>
            <input type="text" name="name" value="" class="textField" id="nameField" placeholder="name">
          </div>
          <div class="col-xs-6">
            <label for="bff">Duck's Best Friend:</label>
            <input type="text" name="bff" value="" class="textField" id="bffField" placeholder="best friend's name">
          </div>
          <div class="row">
            <div class="col-xs-8">
              <label for="description">Duck's Description:</label>
              <textarea name="description" cols="70" rows="5" class="textField" id="descriptionField" ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <label for="favQuote">Duck's Favorite Quote:</label>
              <textarea name="favQuote" cols="70" rows="2" class="textField" id="favQuoteField" ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="cohort">Duck's Cohort:</label>
              <input type="text" name="cohort" value="" class="cohortField" id="cohortField" placeholder="ex: WDI38">
            </div>
            <div class="col-xs-4">
              <label for="gender">Duck's Gender:</label>
              <!--<select value="" class="genderField" id="genderField">
                <option value="valueM">Male</option>
                <option value="valueF">Female</option>
              </select>-->
              <input type="text" name="gender" value="" class="genderField" id="genderField" placeholder="type F or M">

            </div>
            <div class="col-xs-4">
              <input type="submit" class="btn btn-primary" value="Join the flock!">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mushrooms API</title>

  <!--  fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300i" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/images/fav_test.png">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://use.fontawesome.com/91721b3ba9.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script type="text/javascript" src="/scripts/api_app.js"></script>

</head>
<body>
  <div id="page-wrapper">
    <div class="container">
      <header>
        <a href="#pagetop">
          <div class="banner navbar-fixed-top">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
          </div>
        </a>
        <nav class="row" id="pagetop">
          <a href="#thought-content">
            <div class="col-sm-12 col-md-4 thought">
              <h1>Thoughtreprenuer</h1>
            </div>
          </a>
          <a href="#dev-content">
            <div class="col-sm-12 col-md-4 dev">
              <h1>Web-Dev Instar (1st Stage)</h1>
            </div>
          </a>
          <a href="#design-content">
            <div class="col-sm-12 col-md-4 design">
              <h1>Design Vivisectionist</h1>
            </div>
          </a>
        </nav>
      </header>


      <main>
        <div id="form" class="row">
          <div class="col-sm-12">
            <h2>Add a Mushroom</h2>
            <form class="mushroom_input" method="POST" action="api/mushrooms">
              <label>Name:<input type="text" name="commonName" placeholder="Common name"><input type="text" name="Taxonomy" placeholder="Scientific name"></label>
              <label>Date:<input type="date" name="dateFound" size="15"/></label>
              <label>Location:<input name="locationFound" type="text"/></label>
              <label>Image:<input name="photo" type="text" placeholder="Image URL"/></label>
              <label>Would this kill me?
                  <div>
                    <input name="edibility" value="Poisonous" type="radio"> Probably<br>
                    <input name="edibility" value="Edible" type="radio"> Probably not
                  </div>
              </label>
              <label>How sure am I?<input type="number" name="certainty" min="0" max="100" maxlength="3"/>%</label>
              <input type="submit" value="Add My Mushroom" />
            </form>
          </div>
        </div>
        <div id="gallery" class="row">
          <h2>Check out these beauties!</h2>
          <div class="entry">
            <div class="col-sm-12 col-md-6 nopadding image-container">
              <img class="mushroom-pic" src="https://onlinehealthcareservices.files.wordpress.com/2011/08/snake-bites-face.jpg" />
              <div class="edibility-label">
                <div class="certainty">
                  <div class="percentage">
                    100%
                  </div>
                  <div class="certain">
                    Certainty
                  </div>
                </div>
                <div class="edible-poisonous">
                  Poisonous
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <h3>Common Name</h3>
              <h4>Scientific Name</h4>
              <p>
                Found at <span class="location">_______</span> on <span class="date">_______</span>.
              </p>
            </div>
          </div>
        </div>
      </main>


      <footer class="row footer no-gutters navbar-fixed-bottom">
        <div class="col-sm-12 col-md-4 nopadding">
          <a href="mailto:mail@justinmcdavid.com">
            <div class="footer-thought">
              <i class="fa fa-envelope" aria-hidden="true"></i> mail@justinmcdavid.com
            </div>
          </a>
        </div>
        <div class="col-sm-12 col-md-4 nopadding">
          <a href="https://github.com/justinmcdavid">
            <div class="footer-dev">
              <img src="/images/GitHub-Mark-32px.png" /> github
            </div>
          </a>
        </div>
        <div class="col-sm-12 col-md-4 nopadding">
          <a href="https://www.linkedin.com/in/justinmcdavid/">
            <div class="footer-design">
              Linked<img src="/images/linkedIn.png" />
            </div>
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>

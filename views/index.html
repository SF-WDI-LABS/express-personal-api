    <!-- bird form begin -->
    <section id="bird-form">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form class="form-horizontal">
            <fieldset>
              <legend>Add Bird</legend>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Bird Name</label>
                  <div class="col-md-4">
                    <input id="name" class="col-md-4 form-control input-md" type="text" name="name">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="type">Bird Type</label>
                  <div class="col-md-4">
                    <input id="type" class="col-md-4 form-control input-md" type="text" name="type">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="comments">Comments</label>
                  <div class="col-md-4">
                    <input id="comments" class="col-md-4 form-control input-md" type="text" name="comments">
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-md-4 control-label" for="urlName">Url Name</label>
                  <div class="col-md-4">
                    <input id="urlName" class="col-md-4 form-control input-md" type="text" name="urlName">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="url">Url Link</label>
                  <div class="col-md-4">
                    <input id="url" class="col-md-4 form-control input-md" type="text" name="url">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="photo1">Photo 1</label>
                  <div class="col-md-4">
                    <input id="photo1" class="col-md-4 form-control input-md" type="text" name="photo1">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="photo2">Photo 2</label>
                  <div class="col-md-4">
                    <input id="photo2" class="col-md-4 form-control input-md" type="text" name="photo2">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="savebutton">Save Bird</label>
                  <div class="col-md-4">
                    <button id="savebutton" name="savebutton" class="btn btn-primary">Submit</button>
                  </div>
                </div>

            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <!-- bird form end -->


    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>My Favorite Birds</h1>

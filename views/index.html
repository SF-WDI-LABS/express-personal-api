<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Profile</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>


<body>

  <div id="header">
    <div id="main-nav" class="">
      <button type="button" class="add-seed btn btn-primary">Add Seed</button>
      <button type="button" class="add-book btn btn-primary">Add Book</button>
    </div>
  </div>
  <!-- End of Header -->




  <div id="wrapper">



    <div class="main">


      <div class="row">
        <div id="main-content" class="col">
          <!-- Template data from app.js goes here -->
        </div>
        <!-- End of main-content -->
      </div>
    </div>
    <!-- End of main row -->

    <!-- Invinsible side bar on the right
    appear when add form is clicked -->
    <div class="side-bar">

      <form class="side-form" method="POST" action="/story/create">
        <div class="card">
          <div class="img-preview">

          </div>
          <!-- Hard to store image directl, URL best for now -->
<!--           Image File:
  <input name="story_link" type="file" > -->


  <div class="card-body">
    Image Link:
    <input type="url" name="form_link" required>  
    Caption: 
    <input type="text" class="card-title" name="form_title" required>
    Description:
    <textarea type="text" class="card-text" name="form_description"></textarea>
    <button name="" type="submit" class="submit-story btn btn-dark">Confirm</button>
    <button name="" type="button" class="cancel-story btn btn-dark">Cancel</button>
    <button name="" type="reset" class="clear-story btn btn-danger">Clear</button>

  </div>
</div>
</form>

</div>


<footer>
  <div class="col">
    <a href="/api">Read My API Documentation</a>
  </div>
</footer>


</div> 
<!-- End of wrapper -->
</div>
<!-- End of container -->
</body>
</html>
